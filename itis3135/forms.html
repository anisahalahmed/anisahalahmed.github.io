<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anisah Alahmed Attractive Alpaca || ITIS 3135 Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
    
<body>
    <header data-include="components/header.html"></header>
    <main>
        <h2>Forms</h2>
        <br>
        <form id="survey-form" action="#">
            <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></label>
            <br>
            <label id="number-label" for="number">Phone number<input id="number" type="tel" placeholder="(888)888-8888" size="10"></label>
            <br>
            <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
        
            <br>
            



            <p>What projects are you intersted in? (Check all that apply)</p>
            
            <label for="Games">
                <input id="Games" type="checkbox" name="interest" value="0"> Game design
            </label>
            <br>
            <label for="Websites">
                <input id="Websites" type="checkbox" name="interest" value="1"> Website development
            </label>
            <br>
            <label for="Apps">
                <input id="Apps" type="checkbox" name="interest" value="2"> App development
            </label>
            <br>

            <p>Are you intereted in joining our team?</p>
            <label for="definitely"><input id="definitely" type="radio" name="one" value="0"> Definitely</label>
            <br>
            <label for="maybe"><input id="maybe" type="radio" name="one"  value="1"> Maybe</label>
            <br>
            <label for="notsure"><input id="notsure" type="radio" name="one"  value="2"> Not sure</label>
            <br>

            <br>
            <p>Would you come dressed up to the office?</p>
            <select id="dropdown">
                <option value="0">Select an option
                </option>  
                <option value="1">No
                </option> 
                <option value="2">Yes
                </option>
                <option value="3">Whatever
                </option>
            </select>
            <br>


            <p>Describe your fashion styles and choices</p>
            <textarea placeholder="I love shopping at..." name="love"></textarea>
            <br>
            <input class="button" type="submit" id="submit" >
            <input class="button" type="reset" id="reset" >
        </form>
    </main>

    <footer data-include="components/footer.html"></footer>
    <script src="./scripts/include.js"></script>
    </body>
</html>
