<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="automaton.css">

    <title>Automaton || Gallery</title>
</head>

<body>
    <header data-include="components/header.html"></header>
    <main>
        <div class="middleBoxes">
            <div class="leftColumn">
                <div class="leftDivs neon"></div>
                <div class="leftDivs neon"></div>
                <div class="leftDivs neon"></div>
                <div class="leftDivs neon"></div>
                <div class="leftDivs last neon"></div>
            </div>

            <div class="middle">

                <h2 class="center">Gallery</h2>
                <div class="center">
                    <img class="slide" src="images/screen1.png" alt="screen1">
                    <img class="slide" src="images/screen2.png" alt="screen2">
                    <img class="slide" src="images/screen3.jpg" alt="screen3">
                </div>
            </div>

            <div class="rightColumn">
                <div class="rightDivs neon"></div>
                <div class="rightDivs neon"></div>
                <div class="rightDivs neon"></div>
                <div class="rightDivs neon"></div>
                <div class="rightDivs last neon"></div>
            </div>
        </div>
    </main>
    <footer data-include="components/footer.html"></footer>
    <script src="./scripts/include.js"></script>
    <script src="scripts/gallery.js"></script>
</body>


</html>
