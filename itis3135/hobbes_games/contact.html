<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="automaton.css">
    <title>Automaton || Contact</title>
</head>

<body>
    <header data-include="components/header.html"></header>
    <div class="middleBoxes">
        <div class="leftColumn">
            <div class="leftDivs neon"></div>
            <div class="leftDivs neon"></div>
            <div class="leftDivs neon"></div>
            <div class="leftDivs neon"></div>
            <div class="leftDivs last neon"></div>
        </div>

        <div class="middle">

            <h2 class="center">Contact</h2>
            <form class="leftSpace center" id="form" action="#">
                <label id="name-label" for="name">Name: <input class="boxSize inputLeft" id="name" type="text" placeholder="Enter your name" required></label>
                <br>
                <label  id="number-label" for="number">Phone number: <input class="boxSize" id="number" type="tel" placeholder="(888)888-8888" size="10"></label>
                <br>
                <label  id="email-label" for="email">Email: <input class="boxSize inputLeft" id="email" type="email" placeholder="Enter your Email" required></label>
                
                <h3>What's up?</h3>
                <textarea class="textareaSize" id="textInput" placeholder="I am willing to donate just to see your website pink...."></textarea>
                <br>
                <button id="submit" type="submit">Submit</button>
            </form>
            <h3 id="acknowledge" class="center" style="display: none;">Thanks! We got your message. We'll get back to you when we can.</h3>
        </div>

        <div class="rightColumn">
            <div class="rightDivs neon"></div>
            <div class="rightDivs neon"></div>
            <div class="rightDivs neon"></div>
            <div class="rightDivs neon"></div>
            <div class="rightDivs last neon"></div>
        </div>
    </div>
    <footer data-include="components/footer.html"></footer>
    <script src="./scripts/include.js"></script>
    <script src="scripts/contact.js"></script>
</body>

</html>
