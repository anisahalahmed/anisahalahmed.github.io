<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="automaton.css">
    <title>Automaton || Contact</title>
</head>

<body>
    <header class="neon">
        <h1 class="top">Automaton</h1>
        <nav class="navBar">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="blogs.html">Blogs</a>
            <a href="support.html">Support</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="middleBoxes">
        <div class="leftColumn">
            <div class="leftDivs neon"></div>
            <div class="leftDivs neon"></div>
            <div class="leftDivs neon"></div>
            <div class="leftDivs neon"></div>
            <div class="leftDivs last neon"></div>
        </div>

        <div class="middle">

            <h2 class="center">Contact</h2>
            <form class="leftSpace center" id="form" action="#">
                <label id="name-label" for="name">Name: <input class="boxSize inputLeft" id="name" type="text" placeholder="Enter your name"
                        required></label>
                <br>
                <label  id="number-label" for="number">Phone number: <input class="boxSize" id="number" type="tel"
                        placeholder="(888)888-8888" size="10"></label>
                <br>
                <label  id="email-label" for="email">Email: <input class="boxSize inputLeft" id="email" type="email" placeholder="Enter your Email"
                        required></label>
                
                <h3>What's up?</h3>
                <textarea class="textareaSize" id="textInput"
                    placeholder="I am willing to donate just to see your website pink...."></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="rightColumn">
            <div class="rightDivs neon"></div>
            <div class="rightDivs neon"></div>
            <div class="rightDivs neon"></div>
            <div class="rightDivs neon"></div>
            <div class="rightDivs last neon"></div>
        </div>
    </div>
    <footer class="down neon">
        <div>
            <a class="nounderline" id="validation_link_html">
                <img style="border:0;width:88px;height:31px"
                    src="https://upload.wikimedia.org/wikipedia/commons/b/bb/W3C_HTML5_certified.png" alt="Valid HTML!">
            </a>
            <a class="nounderline" id="validation_link_css">
                <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!">
            </a>
            <script>
                document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
                document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
            </script>
        </div>
        <span class="topFooterSpan">Copyright Â©2023 Hobbes Studios&nbsp;<img class="logo" alt="hobboslogo" src="/images/logo.svg"></span>

        <span class="topFooterSpan">Built by <a href="https://webpages.charlotte.edu/aalahme1/itis3135/anisahnisah.com/">Anisahnisah</a>&nbsp;<img class="logo" src="/images/logo.png" alt="logo"></span>

    </footer>
</body>

</html>
