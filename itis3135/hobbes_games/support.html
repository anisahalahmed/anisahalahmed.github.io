<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="automaton.css">
    <title>Automaton || Support</title>
</head>

<body>
    <header data-include="components/header.html"></header>
    <main>
        <div class="middleBoxes">
            <div class="leftColumn">
                <div class="leftDivs neon"></div>
                <div class="leftDivs neon"></div>
                <div class="leftDivs neon"></div>
                <div class="leftDivs neon"></div>
                <div class="leftDivs last neon"></div>
            </div>

            <div class="middle">

                <h2 class="center">Support</h2>
                <h3 class="center">Support us via</h3>
                <div class="center"><p><strong>Kickstarter</strong> and <strong>Patreon</strong></p></div>

                <div class="center bar">
                    <span class="dollar">0$</span>
                    <div id="progress">
                        <div id="current" style="width: 100%; transition: width 2s;"></div>
                    </div>
                    <span class="dollar">1000$</span>
                </div>
            </div>

            <div class="rightColumn">
                <div class="rightDivs neon"></div>
                <div class="rightDivs neon"></div>
                <div class="rightDivs neon"></div>
                <div class="rightDivs neon"></div>
                <div class="rightDivs last neon"></div>
            </div>
        </div>
    </main>
    <footer data-include="components/footer.html"></footer>
    <script src="./scripts/include.js"></script>
    <script src="scripts/support.js"></script>
</body>
</html>
