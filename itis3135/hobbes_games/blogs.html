<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="automaton.css">
    <title>Automaton || Blogs</title>
</head>

<body>
    <header data-include="components/header.html"></header>
    <main>
        <div class="middleBoxes">
            <div class="leftColumn">
                <div class="leftDivs neon"></div>
                <div class="leftDivs neon"></div>
                <div class="leftDivs neon"></div>
                <div class="leftDivs neon"></div>
                <div class="leftDivs last neon"></div>
            </div>

            <div class="middle">
                <h2 class="center">Blogs</h2>
                <h3 id="loading" class="center">Loading</h3>
                <div id="blog" class="hidden">
                    <h3 id="title" class="center">test</h3>
                    <p id="date" class="center"></p>
                    <p id="text" class="center"></p>
                    <div class="buttons">
                        <a class="paging" id="next">Next</a>
                        <a class="paging" id="previous">Previous</a>
                    </div>
                </div>
            </div>

            <div class="rightColumn">
                <div class="rightDivs neon"></div>
                <div class="rightDivs neon"></div>
                <div class="rightDivs neon"></div>
                <div class="rightDivs neon"></div>
                <div class="rightDivs last neon"></div>
            </div>
        </div>
    </main>
    <footer data-include="components/footer.html"></footer>
    <script src="./scripts/include.js"></script>
    <script src="scripts/blog.js"></script>
</body>
