<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anisah Alahmed Attractive Alpaca || ITIS 3135 Calculator</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header data-include="components/header.html"></header>
    <main>
        <h2>Calculator</h2>
        <div class="calculator">
            <div class="keys" id="buttons">
              <button class="heart-shape" value="7"><span>7</span></button>
              <button class="heart-shape" value="8"><span>8</span></button>
              <button class="heart-shape" value="9"><span>9</span></button>
              <button class="heart-shape operator" data-action="add" id="add"><span>+</span></button>
              <br>
              <button class="heart-shape" value="4"><span>4</span></button>
              <button class="heart-shape" value="5"><span>5</span></button>
              <button class="heart-shape" value="6"><span>6</span></button>
              <button class="heart-shape operator" data-action="subtract"><span>-</span></button>
              <br>
              <button class="heart-shape" value="1"><span>1</span></button>
              <button class="heart-shape" value="2"><span>2</span></button>
              <button class="heart-shape" value="3"><span>3</span></button>
              <button class="heart-shape operator" data-action="multiply"><span>*</span></button>
              <br>
              <button class="heart-shape" value="0"><span>0</span></button>
              <button class="heart-shape equal" data-action="calculate"><span>=</span></button>
              <button class="heart-shape operator" data-action="divide"><span>รท</span></button>
              <button class="heart-shape" data-action="clear"><span>C</span></button>
            </div>
            <input class="prompt" type="text" id="display" readonly>
          </div>
    </main>
    <footer data-include="components/footer.html"></footer>
    <script src="./scripts/include.js"></script>
    <script src="./scripts/calculator_try.js"></script>
</body>
</html>
