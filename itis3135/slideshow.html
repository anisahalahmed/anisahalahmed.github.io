<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Anisah, Introduction">
    <title>Anisah Alahmed || Attractive Alpaca || ITIS 3135 Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <header data-include="components/header.html"></header>
    <main>
        <h2>Slideshow</h2>
        <div class="slideshow">
            <!-- first name -->

            <figure class="slide">
                <img src="./images/a-apple.jpg" alt="apple" style="width:100%">
                <figcaption>A for Apple. "An apple a day keeps the doctor away." Or so say the apple-selling propaganda artists.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/n-nutcracker.jpg" alt="nutcracker" style="width:100%">
                <figcaption>N for Nutcracker. Mandatory holiday viewing, or the ballet police will find you.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/i-icecream.jpg" alt="ice cream" style="width:100%">
                <figcaption>I for Ice Cream. Everything bagel flavor ice cream is the BEST.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/s-switch.jpg" alt="switch" style="width:100%">
                <figcaption>S for Switch. Playing Kirby and living my best puffball life.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/a-airpods.jpg" alt="airpods" style="width:100%">
                <figcaption>A for AirPods Max. Overpriced, but who needs functionality when you've got style?</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/h-heater.jpg" alt="heater" style="width:100%">
                <figcaption>H for Heater. Our beloved winter companion. Frostbite is so last season.</figcaption>
            </figure>

            <!-- last name -->

            <figure class="slide">
                <img src="./images/a-alligator.jpg" alt="alligator" style="width:100%">
                <figcaption>A for Alligator. Souvenir from New Orleans. Yes, it's legal...ish.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/l-lighter.jpg" alt="lighter" style="width:100%">
                <figcaption>L for Lighter. The most frustrating gadget ever invented.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/a-animal.jpg" alt="animal" style="width:100%">
                <figcaption>A for Animal. He's my son. His name is Uhtred, and he is the youngest in the family.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/h-human.JPG" alt="human" style="width:100%">
                <figcaption>H for Human. Observe the wild human in their natural habitat, clad in strawberry PJs.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/m-milk.jpg" alt="milk" style="width:100%">
                <figcaption>M for Milk. Fat-free milk, for when you want the sadness without the calories.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/e-eggs.jpg" alt="eggs" style="width:100%">
                <figcaption>E for Eggs. Nature's protein-packed unbouncy balls.</figcaption>
            </figure>

            <figure class="slide">
                <img src="./images/d-dog.JPG" alt="dog" style="width:100%">
                <figcaption>D for Dog. Saint Henry, the four-legged apple of my eye.</figcaption>
            </figure>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="thumbnails">
                <img class="thumbnail" src="./images/a-apple.jpg" onclick="currentSlide(1)" alt="Apple">

                <img class="thumbnail" src="./images/n-nutcracker.jpg" onclick="currentSlide(2)" alt="nutcracker">

                <img class="thumbnail" src="./images/i-icecream.jpg" onclick="currentSlide(3)" alt="ice cream">

                <img class="thumbnail" src="./images/s-switch.jpg" onclick="currentSlide(4)" alt="switch">

                <img class="thumbnail" src="./images/a-airpods.jpg" onclick="currentSlide(5)" alt="airpods">

                <img class="thumbnail" src="./images/h-heater.jpg" onclick="currentSlide(6)" alt="heater">


                <!-- last name -->


                <img class="thumbnail" src="./images/a-alligator.jpg" onclick="currentSlide(7)" alt="alligator">



                <img class="thumbnail" src="./images/l-lighter.jpg" onclick="currentSlide(8)" alt="lighter">



                <img class="thumbnail" src="./images/a-animal.jpg" onclick="currentSlide(9)" alt="animal">

                <img class="thumbnail" src="./images/h-human.JPG" onclick="currentSlide(10)" alt="human">



                <img class="thumbnail" src="./images/m-milk.jpg" onclick="currentSlide(11)" alt="milk">



                <img class="thumbnail" src="./images/e-eggs.jpg" onclick="currentSlide(12)" alt="eggs">


                <img class="thumbnail" src="./images/d-dog.JPG" onclick="currentSlide(13)" alt="Dog">
            </div>

        </div>

    </main>
    <footer data-include="components/footer.html"></footer>
    <script src="./scripts/include.js"></script>
    <script src="./scripts/slideshow.js"></script>
</body>

</html>
